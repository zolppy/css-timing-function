<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Demonstração visual das timing-functions, utilizadas em animações e transições CSS."
    />
    <title>CSS Timing Functions</title>
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
  </head>
  <body>
    <main class="app__container">
      <h1 class="app__title bold">
        CSS <span class="text-highlighted">Timing Functions</span>
      </h1>
      <div class="app__wrapper">
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">linear</h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="1"
            class="app__timing-function__object"
          />
        </div>
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">ease</h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="2"
            class="app__timing-function__object"
          />
        </div>
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">ease-in-out</h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="3"
            class="app__timing-function__object"
          />
        </div>
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">ease-in</h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="4"
            class="app__timing-function__object"
          />
        </div>
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">ease-out</h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="5"
            class="app__timing-function__object"
          />
        </div>
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">steps(10)</h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="6"
            class="app__timing-function__object"
          />
        </div>
        <div class="app__timing-function">
          <h2 class="app__timing-function__title">
            cubic-bezier(0.2, 0.8, 1, 1)
          </h2>
          <img
            src="dist/img/car.png"
            alt="ilustração 2D de um carro popular comum, de coloração vermelha."
            id="7"
            class="app__timing-function__object"
          />
        </div>
      </div>
    </main>
  </body>
</html>
